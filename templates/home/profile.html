{% extends 'base.html' %} 
{% block title %}Profile{% endblock title %} 
{% load crispy_forms_tags %}
{% block body %}
<div class="container mt-4">
  <div class="row">
    <div class="col-lg-4">
      <div class="profile-card-4">
        <div class="card">
          <div class="card-body text-center rounded-top">
            
            <div class="row text-center mt-4">
                
              <div class="col p-2 py-4">
                <h4 class="mb-1 line-height-5">{{ count }}</h4>
                <small class="mb-0 font-weight-bold">Notes Uploaded</small>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 offset-md-1 mt-md-4 mb-4">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Change Profile" class='btn btn-dark w-100'>
        </form>
    </div>
  </div>
</div>


{% endblock body %}
